<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
<div class="container mt-5">
    <h2>Formularz</h2>
    <form>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="Name">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder="Andrzej Nowak">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="twoj@ema.il">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Adres</label>
                <input type="text" class="form-control" id="address" placeholder="Ulica Nr. Domu, Miejscowość, kod pocztowy ">
            </div>
        </div>
        

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck">
            <label class="form-check-label" for="exampleCheck"> Zaznacz</label>

        </div>
    
        <filedset class="form-group">

            <div class="row">
                <legend class="col-form-label col-sm-4 pt-0">Jak jest twoja ulubiona figura szachowa?</legend>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_pion" value="pion"
                        <label class="form-check-label" for="radio_pion">
                            Pion
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_wieza" value="wieza"
                        <label class="form-check-label" for="radio_wieza">
                            Wieża
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_goniec" value="goniec"
                        <label class="form-check-label" for="radio_goniec">
                            Goniec
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_skoczek" value="skoczek"
                        <label class="form-check-label" for="radio_skoczek">
                            Skoczek
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_krolowa" value="krolowa"
                        <label class="form-check-label" for="radio_krolowa">
                            Królowa
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio_krol" value="krol"
                        <label class="form-check-label" for="radio_krol">
                            Król
                        </label>
                    </div>
                </div>
            </div>
        </filedset>

        <div class="form-group">
            <label for="select">Wybierz</label>
            <select class="form-control" id="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

</body>
